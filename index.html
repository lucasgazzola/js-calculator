<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Calculadora
    </title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' href='estilo.css'>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@200&display=swap" rel="stylesheet">
</head>
<body>
    <div id="contenedor">
        <div id="pantalla">
            <p id="resultado"></p>
        </div>
        <div id="numeros">
          <button type="button" class="btn btn-primary number" id="siete">7</button>
          <button type="button" class="btn btn-primary number" id="ocho">8</button>
          <button type="button" class="btn btn-primary number" id="nueve">9</button>
          <button type="button" class="btn btn-success operador" id="add">+</button>
          <button type="button" class="btn btn-success operador" id="raiz">raiz</button>
          <button type="button" class="btn btn-primary number" id="cuatro">4</button>
          <button type="button" class="btn btn-primary number" id="cinco">5</button>
          <button type="button" class="btn btn-primary number" id="seis">6</button>
          <button type="button" class="btn btn-success operador" id="resta">-</button>
          <button type="button" class="btn btn-success operador" id="potencia">^</button> 
          <button type="button" class="btn btn-primary number" id="uno">1</button>
          <button type="button" class="btn btn-primary number" id="dos">2</button>
          <button type="button" class="btn btn-primary number" id="tres">3</button>
          <button type="button" class="btn btn-success operador" id="multiplicar">x</button>
          <button type="button" class="btn btn-danger" id="clear">clr</button>
          <button type="button" class="btn btn-primary number" id="cero">0</button>
          <button type="button" class="btn btn-success operador" id="dividir">/</button>
          <button type="button" class="btn btn-warning" id="equal">=</button>
        </div>
    </div>
    <script src='codigo.js'></script>
</body>
</html>
